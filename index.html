<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MNT Staking Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .formula {
      background: #eef2f7;
      padding: 20px;
      border-radius: 10px;
      margin: 25px 0;
      font-size: 18px;
      text-align: center;
      font-family: monospace;
    }
    .input-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #d5f5e3;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .description {
      background: #fff8e1;
      padding: 15px;
      border-left: 4px solid #ffc107;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>üí∞ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏—è –∑–∞ 1 MNT</h1>

  <div class="description">
    <p><strong>–§–æ—Ä–º—É–ª–∞:</strong> <code>(Y / X) √ó C = $</code></p>
    <p>–≠—Ç–æ—Ç –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, —Å–∫–æ–ª—å–∫–æ –¥–æ–ª–ª–∞—Ä–æ–≤ –≤—ã –ø–æ–ª—É—á–∏—Ç–µ –∑–∞ <strong>—Å—Ç–µ–π–∫–∏–Ω–≥ –æ–¥–Ω–æ–≥–æ MNT</strong> –≤ launchpool.</p>
  </div>

  <div class="formula">
    (Y √∑ X) √ó C = $
  </div>

  <div class="input-group">
    <label for="Y">Y ‚Äî –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞–≥—Ä–∞–¥–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤ –≤ –ø—É–ª–µ (—à—Ç—É–∫)</label>
    <input type="number" id="Y" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 10000000" step="1" min="0">
  </div>

  <div class="input-group">
    <label for="X">X ‚Äî –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞—Å—Ç–µ–π–∫–∞–Ω–Ω—ã—Ö MNT –≤—Å–µ–º–∏ —É—á–∞—Å—Ç–Ω–∏–∫–∞–º–∏</label>
    <input type="number" id="X" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 50000000" step="1" min="0">
  </div>

  <div class="input-group">
    <label for="C">C ‚Äî –¶–µ–Ω–∞ –Ω–∞–≥—Ä–∞–¥–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞ –≤ –¥–æ–ª–ª–∞—Ä–∞—Ö ($)</label>
    <input type="number" id="C" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 0.02" step="0.0001" min="0">
  </div>

  <button onclick="calculate()">–ü–æ—Å—á–∏—Ç–∞—Ç—å –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–µ –∑–∞ 1 MNT</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const Y = parseFloat(document.getElementById('Y').value);
      const X = parseFloat(document.getElementById('X').value);
      const C = parseFloat(document.getElementById('C').value);

      const resultDiv = document.getElementById('result');

      if (isNaN(Y) || isNaN(X) || isNaN(C)) {
        resultDiv.style.display = 'block';
        resultDiv.style.background = '#fadbd8';
        resultDiv.innerHTML = '‚ùó –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è —á–∏—Å–ª–∞–º–∏.';
        return;
      }

      if (X <= 0) {
        resultDiv.style.display = 'block';
        resultDiv.style.background = '#fadbd8';
        resultDiv.innerHTML = '‚ùó X –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω—É–ª—ë–º –∏–ª–∏ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º.';
        return;
      }

      const reward = (Y / X) * C;
      const formatted = reward.toLocaleString('en', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 6,
        maximumFractionDigits: 10
      });

      resultDiv.style.display = 'block';
      resultDiv.style.background = '#d5f5e3';
      resultDiv.innerHTML = `–í–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–µ –∑–∞ 1 MNT ‚âà <strong>${formatted}</strong>`;
    }
  </script>

</body>
</html>
